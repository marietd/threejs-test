<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
        <label for="cube-x">cube-x</label>
        <input type="range" id="cube-x" min="-5" max="5" value="0" step="0.1" /><br>
        <label for="ube-scale">cube-scale</label>
        <input type="range" id="cube-scale" min="0.1" max="5" value="1" step="0.1" /><br>
        <label for="ube-scale">sphere-x</label>
        <input type="range" id="sphere-x" min="-5" max="5" value="0" step="0.1" /><br>
        <label for="ube-scale">sphere-scale</label>
        <input type="range" id="sphere-scale" min="0.1" max="5" value="1" step="0.1" /><br>
		<script type="module" src="/main.js"></script>
	</body>
</html>
